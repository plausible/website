---
layout: default
---

<article class="container max-w-screen-sm my-12 md:my-16">
  <header>
    <h1 class="text-3xl tracking-tight leading-10 font-extrabold text-gray-900 sm:text-4xl sm:leading-none md:text-5xl">
      {{ page.title | escape }}
    </h1>
  </header>

  <div class="rich-text mt-8">
    {{ content }}
  </div>
</article>

<div class="bg-gray-50 pb-12">
  <div class="container mx-auto py-12 lg:py-16 lg:flex lg:items-center lg:justify-between border-t-2 border-gray-100">
    <h3 class="text-3xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">
      Ready to dive in?
      <br />
      <span class="text-indigo-600">Start your free trial today.</span>
    </h3>
    <div class="mt-8 flex lg:flex-shrink-0 lg:mt-0">
      <div class="inline-flex rounded-md shadow">
        <a href="/register" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          Get started
        </a>
      </div>
      <div class="ml-3 inline-flex rounded-md shadow">
        <a href="/plausible.io" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-indigo-600 bg-white hover:text-indigo-500 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
          Live demo
        </a>
      </div>
    </div>
  </div>
</div>

<div class="bg-gray-50 pb-20 px-4 sm:px-6 lg:pb-28 lg:px-8">
  <div class="relative container">
    <div class="mt-6 grid gap-16 border-t-2 border-gray-100 pt-10 lg:grid-cols-2 lg:col-gap-5 lg:row-gap-12">
      {% for article in site.articles %}
        {% if article.id != page.id %}
          <div>
            <a href="{{ article.url }}" class="block">
              <h3 class="mt-2 text-xl leading-7 font-semibold text-gray-900">{{ article.title }}</h3>
            </a>
              <p class="mt-3 text-base leading-6 text-gray-500">
                {{ article.excerpt }}
              </p>
            <div class="mt-3">
              <a href="{{article.url}}" class="text-base leading-6 font-semibold text-indigo-600 hover:text-indigo-500 transition ease-in-out duration-150">
                Read more
              </a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
